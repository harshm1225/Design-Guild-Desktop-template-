<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Guide-Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <!-- logo and brand name -->
      <div class="logo-and-brand-name-cont">
        <img src="img/brand-logo.png" alt="" />
        <div class="brand-cont">Design Guild</div>
      </div>

      <!-- email and password field section  -->
      <div class="input-section">
        <div class="input-fields">
          <!-- email-->
          <div class="email-section">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="robert.langster@gmail.com" class="no-outline" />
          </div>

          <!-- password -->
          <div class="password-section">
            <label for="password">Password</label>
            <input type="text" />
          </div>

          <!-- login button -->
          <button class="login-btn">Login</button>
        </div>
        <!--  forgot password link -->
        <a href="#" class="forgot-password-link">Forgot Password?</a>

        <!-- dot frame and eye icon -->
        <img class="dot-frame" src="img/dotFrame.png" alt="" />
        <img class="eye-icon" src="img/Vector.png" alt="" />
      </div>
    </header>

    <main class="section-container">
      <!-- Left section -->

      <section class="left-section">

        <div class="left-sec-heading-cont">
          <p>Welcome to Design Guild</p>
          <span>Join the worldâ€™s largest community for designers</span>
        </div>

        <div class="recent-logins">
          <p>Recent Login</p>
          <div class="logins-cont">
            <div class="recent-login-1">
              <div class="image-name-cont">
                <img class="user-image" src="img/user-1.png" alt="" />
                <span>Aliana Hepburn</span>
              </div>
            </div>
            <div class="recent-login-2">
              <div class="image-name-cont">
                <img class="user-image" src="img/user-2.png" alt="" />
                <span>Andrew Pochink</span>
              </div>
            </div>
            <div class="recent-login-3">
              <div class="image-name-cont add-user-cont">
                <img class="user-image" src="img/add-user-image.png" alt="" />
                <span>Add Account</span>
              </div>
            </div>
          </div>
        </div>
      </section>


      <!-- right section -->
      <section class="right-section">
        <div class="right-sec-heading-cont">
          <div class="primary-heading">
            <p>Join our</p>
            <p>community today</p>
          </div>
          <div class="secondary-heading">
            <p>Get connected, find designers to start a project</p>
          </div>
        </div>
        <div class="sign-in-and-social-info">
          <button class="sign-in-button">Sign in</button>
          <div class="social-sites-sec">
            <p>Or, login with</p>
            <div class="sites">
              <button class="btn facebook-btn"><span>Facebook</span></button>
              <button class="btn linked-in-btn">
                <span>Linked in</span>
              </button>
              <button class="btn google-btn"><span>Google</span></button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </div>
</body>

</html>
